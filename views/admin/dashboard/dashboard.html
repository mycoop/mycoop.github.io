<div>
    <h1>Administrator Dashboard</h1> <br/>
    <div class="row">
        <div class="col-md-4">
            <h3>Welcome, {{profile.firstName+' '+profile.lastName}}!</h3>
            <!--<p>-->
                <!--<small>myCOOP is where the BCMS team collaborates on BCDR plan development. They can create and maintain plan documents and polices, conduct tests & exercises, report disruptive incidents and generate BCM related reports</small>-->
            <!--</p>-->
            <div>
                <div class="row">
                    <!--<div class="col-xs-2"></div>-->
                    <!--<div class="col-xs-10">-->
                        <!--<a class="text-primary bold">Launch setup wizard</a><br/>-->
                        <!--for a guided apprach of the configuration settings.-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <tabset>
                <tab heading="User Activity">

                    <ul class="list-unstyled">
                        <li class="user-activity" ng-repeat="action in userActivity.slice(0,5)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="/images/icons/user-{{action.userPermission}}.svg" style="" alt="123"/>
                                </div>
                                <div class="col-md-10">
                                    <a class="activity-location">{{action.location}}: </a><span
                                        class="activity-section bold">{{action.section}}</span><br/>
                                    <span class="activity-description"><a ui-sref="config.security.users.details({id: action.user.id})">{{action.user.firstName}} {{action.user.lastName}}</a> Did some very important stuff</span><br/>
                                    <!--<span class="activity-username"></span><br/>-->
                                    <span class="activity-time text-muted">{{action.time}}</span>
                                </div>
                            </div>
                                    <hr style="margin-top: 10px; margin-bottom: 10px"/>
                        </li>
                    </ul>
                </tab>
                <tab heading="Login History">Static content2</tab>
                <tab heading="App Status">Static content3</tab>
                <tab heading="Notifications">Static content5</tab>

            </tabset>
        </div>
    </div>
</div>
