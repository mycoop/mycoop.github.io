<div ng-init="$root.prevState='setup.profile'; $root.nextState='setup.resources'">
    <h1>Standards and Compliance</h1>
    <div class="row">
        <div class="form-group col-lg-5 col-md-6 col-sm-6">
            <label class="label-control" for="firstName">Industry</label><br/>
            <select name="" id="" ng-model="selectedIndustry"
                    ng-options="industry.name for industry in industries">
                <option value="">-- choose industry --</option>
            </select>

            <div style="margin-top: 8px" >
                <span class="grey">Based on your Organization type, please confirm these standards:</span><br/>
                <input type="checkbox" checked/> <label class="label-control"
                                                        for="firstName">FEMA</label><br/>
                <input type="checkbox" checked/> <label class="label-control" for="firstName">ISO
                22301</label><br/>
            </div>
        </div>
    </div>

</div>
