<div class="modal-header">
    <h3 class="modal-title">Creating new Internal Policy Document </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class=" col-lg-8 col-md-6 col-sm-6">
            <label class="label-control" for="firstName">Name of the Policy Document</label><br/>
            <input type="text" id="firstName" name="firstName" ng-model="input.name"
                   class="form-control"><br/>
        </div>

        <div class=" col-lg-8 col-md-6 col-sm-6">
            <label class="label-control" for="firstName">Document Description</label><br/>
            <textarea class="form-control" name="" id="" cols="30" rows="10" style="height: 60px"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
