<div>

    <div class="top-space-big clearfix">
        <div class="list-group col-md-3">
            <a ng-repeat="item in parties" ng-click="$parent.isEdit = false; $parent.selectedItem = item;" class="list-group-item hover-show"
               ng-class="{active: item == selectedItem}">
                {{item.name}}
                <button type="button" class="close hover-child" ng-click="deleteInterestedParty(item)"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
            </a>

            <div class="top-space">
                <a href="" class="top-space" ng-click="addParty()">+ Add more</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">


                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-4 text-right control-label">Interested Party</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" class="form-control" ng-model="selectedItem.name"
                                       id="name">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Internal or External</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" ng-model="selectedItem.status" class="form-control">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.status}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Nature of Interest</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" ng-model="selectedItem.interestNature"
                                       class="form-control">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.interestNature}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Degree of Influence</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" ng-model="selectedItem.degree" class="form-control">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.degree}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Considerations</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" ng-model="selectedItem.considerations"
                                       class="form-control">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.considerations}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Notes</label>

                            <div class="col-sm-8">
                                <input ng-show="isEdit" type="text" ng-model="selectedItem.notes" class="form-control">

                                <div ng-hide="isEdit" class="form-control-static">{{selectedItem.notes}}</div>
                            </div>
                        </div>
                    </form>

                    <a href="" class="btn btn-blue pull-right" ng-click="isEdit=!isEdit"><span
                            ng-hide="isEdit">Edit</span><span ng-show="isEdit">Save</span></a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <hr/>

        <a class="editDetailsSubmit btn btn-medium  btn-gray submit pull-left"
           ui-sref="plan.organization.parties">Back</a>

        <a class="editDetailsSubmit btn btn-medium  btn-blue submit  left-space  pull-right"
           automationid="editNameSave"
           ui-sref="plan.organization.legal"
           title="Save">Save & Continue</a>
    </div>
</div>
