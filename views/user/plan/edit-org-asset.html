<div>
    <h2 class="text-primary">Identification of Key Organizational Assets: {{asset.name}}</h2>
    <br/>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title"><span class="bold">{{asset.name}}</span> - {{asset.desc}}</div>
        </div>
    </div>
    <div class="row" ng-repeat="item in asset.items">
        <div class="col-md-10">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">{{asset.assetName}} Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="item.name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-4 control-label">{{asset.assetName}} Description</label>
                    <div class="col-sm-8">
                        <textarea style="height:100px" class="form-control" ng-model="item.desc" id="desc"></textarea>
                    </div>
                </div>

            </form>
            <hr/>
        </div>
    </div>
    <a href="" class="btn ansSm btn-blue" ng-click="asset.items.push({name: '', desc: ''})">Add More</a>
    <div>
        <hr/>

        <a class="editDetailsSubmit btn btn-medium  btn-gray submit pull-left"
           ng-click="prevAsset()">Back</a>

        <a class="editDetailsSubmit btn btn-medium  btn-blue submit pull-right"
           automationid="editNameSave"
           ng-click="nextAsset()"
           title="Save">Continue</a>
    </div>
</div>
